<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/css/stylesInicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bodyInicio">
    <div>
        <section>
            <form method="POST" action="{% url 'registrar-usuario' %}">
                {% csrf_token %}
                <h2 style="color: white;">Registro</h2>
                <div class="form-container">
                    <div class="SeccionIzquierda">
                        <div class="inputbox mb-3">
                            <i class="bi bi-key"></i>
                            <input type="text" name="rut" required>
                            <label for="rut">R.U.N:</label>
                        </div>
        
                        <div class="inputbox mb-3">
                            <i class="bi bi-person"></i>
                            <input type="text" name="nombre" required>
                            <label for="nombre">Nombre:</label>
                        </div>
        
                        <div class="inputbox mb-3">
                            <i class="bi bi-envelope"></i>
                            <input type="text" name="correo" required>
                            <label for="correo">Email:</label>
                        </div>
                    </div>
    
                    <div class="SeccionDerecha">
                        <div class="inputbox mb-3">
                            <i class="bi bi-telephone"></i>
                            <input type="text" name="telefono" required>
                            <label for="telefono">Teléfono:</label>
                        </div>
                        
                        <div class="inputbox mb-3">
                            <i class="bi bi-lock"></i>
                            <input type="password" name="password" required>
                            <label for="password">Contraseña:</label>
                        </div>
        
                        <div class="inputbox mb-3">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" name="password2" required>
                            <label for="password2">Confirmar contraseña:</label>
                        </div>
                    </div>
                </div>
                
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}
                <div class="btn-registro">
                    <br>
                    <button type="submit" class="btn btn-light">Registrar</button>
                    
                    <a href="{% url 'buscar-usuario' %}" class="btn btn-light regresar-btn" style="margin-top: 15px;">
                        Volver
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
