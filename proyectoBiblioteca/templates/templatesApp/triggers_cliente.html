<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Cliente Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registros de manipulacion hacia los clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Acci√≥n</th>
                <th>ID Cliente</th>
                <th>Nombre</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.0 }}</td>
                <td>{{ registro.1 }}</td>
                <td>{{ registro.2 }}</td>
                <td>{{ registro.3 }}</td>
                <td>{{ registro.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div  style="cursor: pointer;  width: 100%; align-items: center;">
        <a href="{%url 'menu-principal' %}" style="margin: 0 auto;" >

            <button class="btn btn-primary mb-3" style=" padding-block: 5px; margin-top: 20px; width:10%; height: 40px; margin-left: 20px; "><h5 style="color: #ffffff; font-size: 20px;">Volver</h5></button>
        </a>
        
    </div>
</body>
</html>
