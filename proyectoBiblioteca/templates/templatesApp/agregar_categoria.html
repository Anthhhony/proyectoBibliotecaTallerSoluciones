    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{%url "menu-principal" %}">
                <i class="bi bi-book"></i> Biblioteca - Caldera
            </a>
            <div class="div-imagenLogoCaldera">
                <img  class="imagenLogoCaldera" src="{% static 'img/PngItem_5278850.png'%}">
            </div>
            
        </div>
    </nav>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="{%url "lista-prestamo" %}" >Prestar Libros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "prestamos-confirmados" %}" >Prestamos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url "mostrar-libros" %}" >Libros</a>

        <li class="nav-item">

    <h1 style="color: #327aff; text-align: center; padding: 20px;">Agregar Categor√≠a</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3" style="width: 60%; text-align: center; margin: 0 auto;">
            <label for="nombre" class="form-label" style="font-size: 20px; color: #327aff;" >Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"  required style=" box-shadow: 0 0 3px #327aff;" placeholder="Nombre categoria..."> <br>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'mostrar-categorias' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
        
    </form>
